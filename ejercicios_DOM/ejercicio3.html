<body>
    <div class="d-flex container-fluid p-3 bg-dark w-100 row row-cols-1 row-cols-md-2">
        <div
            class=" container-fluid d-flex-columm justify-content-space-around aling-items-center bg-primary-subtle w-50 border border-danger ">
            <div class="d-flex justify-content-flex-start aling-items-center bg-primary-subtle p-3">

                <input class="rounded-4 bg-success bg-opacity-25" type="text" id="tituloNota">
                <textarea class="rounded-4 bg-success bg-opacity-25" id='contenidoNota'></textarea>

            </div>
            <div class=" d-flex justify-content-around w-50 bg-primary-subtle mt-2 mb-3 p-1">

                    <input class="form-control me-2 bg-dark bg-opacity-50" type="search" placeholder="busqueda" id="buscar"
                        aria-label="Search">
                </form>
                <div class="form-check form-switch">
                    <input class="form-check-input checked" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label mb-3" for="flexSwitchCheckDefault">Realizadas / no Realizadas</label>
                </div>
            </div>
        </div>
    </div>

    <div id="fondotarjetas" class="d-flex justify-content-center bg-info">

            class="oncont d-flex flex-column flex-md-row  w-100 container-md d-flex flex-wrap justify-content-around container-fluid link active bg-danger-subtle mt-3 mb-3 row row-cols-1 row-cols-md-2 container-fluid row justify-content-around bg-warning-subtle text-dark-emphasis w-75 h-75 p-4 my-2">
        </div>
