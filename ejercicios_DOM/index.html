<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<link rel="stylesheet" href="/ejercicios_DOM/main.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    
<div id="entradaysalida" class="d-flex">
    <div id="entradainfo">
        <form id="entrada">

            <div class= "mb-3">
                <label for="medida">Estatura</label>
                <h1 class="fs-6 text">en centimetros</h1>
                <input type="number" class="form-control" id="medida" min="0" aria-describedby="emailHelp">

            </div>
            <div class= "mb-3">
                <label for="peso">Peso</label>
                <h1 class="fs-6 text">en Kilogramos</h1>
                <input type="number" class="form-control " id="peso" min="0" >
            </div>

            <button id="calcular" type="button" class="btn btn-primary">Calcular</button>
        </form>
    </div>

    <div id="resultado" class="mb-3 d-flex-column bg-success-subtle text-success-emphasis">
        <label for="imc" class="form-label">I.M.C Resultado</label>
        <input type="number" class="form-control" id="imc"  min="0" aria-describedby="emailHelp">
    </div>
</div>
